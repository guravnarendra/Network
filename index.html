<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            touch-action: pan-y;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .network-info {
            margin: 20px 0;
        }

        .network-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .network-type {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .network-strength {
            font-size: 18px;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button#auto-refresh-btn.active {
            background-color: #28a745;
        }

        .last-updated {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        /* Refresh animation */
        .refreshing {
            animation: refreshSpin 0.5s linear;
        }

        @keyframes refreshSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Status</h1>
        <div class="network-info">
            <div class="network-icon" id="network-icon">üì∂</div>
            <div class="network-type" id="network-type">Detecting...</div>
            <div class="network-strength" id="network-strength">Strength: --</div>
        </div>
        
        <div class="controls">
            <button id="auto-refresh-btn">Auto Refresh: OFF</button>
            <button id="manual-refresh-btn">Manual Refresh</button>
        </div>
        
        <div class="last-updated" id="last-updated">Last updated: --</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const networkTypeElement = document.getElementById('network-type');
            const networkIconElement = document.getElementById('network-icon');
            const networkStrengthElement = document.getElementById('network-strength');
            const lastUpdatedElement = document.getElementById('last-updated');
            const autoRefreshBtn = document.getElementById('auto-refresh-btn');
            const manualRefreshBtn = document.getElementById('manual-refresh-btn');
            
            let autoRefreshInterval = null;
            let isAutoRefreshOn = false;
            
            // Initial detection
            detectNetwork();
            
            // Manual refresh button
            manualRefreshBtn.addEventListener('click', function() {
                refreshWithAnimation();
            });
            
            // Auto refresh toggle
            autoRefreshBtn.addEventListener('click', function() {
                isAutoRefreshOn = !isAutoRefreshOn;
                
                if (isAutoRefreshOn) {
                    autoRefreshBtn.textContent = 'Auto Refresh: ON';
                    autoRefreshBtn.classList.add('active');
                    autoRefreshInterval = setInterval(detectNetwork, 5000);
                } else {
                    autoRefreshBtn.textContent = 'Auto Refresh: OFF';
                    autoRefreshBtn.classList.remove('active');
                    clearInterval(autoRefreshInterval);
                }
            });
            
            // Swipe to refresh functionality
            let touchStartY = 0;
            let touchEndY = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartY = e.changedTouches[0].screenY;
            }, false);
            
            document.addEventListener('touchend', function(e) {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                if (touchEndY < touchStartY && (touchStartY - touchEndY) > 50) {
                    refreshWithAnimation();
                }
            }
            
            function refreshWithAnimation() {
                networkIconElement.classList.add('refreshing');
                setTimeout(() => {
                    networkIconElement.classList.remove('refreshing');
                }, 500);
                detectNetwork();
            }
            
            function detectNetwork() {
                if (navigator.connection) {
                    const connection = navigator.connection;
                    let type = 'Unknown';
                    let strength = 'Unknown';
                    
                    // More precise network type detection
                    if (connection.type) {
                        switch(connection.type) {
                            case 'cellular':
                                if (connection.effectiveType) {
                                    const effectiveType = connection.effectiveType.toLowerCase();
                                    if (effectiveType.includes('2g') || effectiveType === 'slow-2g')) {
                                        type = '2G';
                                    } else if (effectiveType.includes('3g')) {
                                        type = '3G';
                                    } else if (effectiveType.includes('4g')) {
                                        // Check for 4G+ (LTE Advanced)
                                        type = (connection.downlinkMax >= 100) ? '4G+' : '4G';
                                    } else if (effectiveType.includes('5g')) {
                                        // Only show 5G if explicitly detected
                                        type = '5G';
                                    }
                                } else {
                                    // Fallback for browsers without effectiveType
                                    type = '4G'; // Most common default
                                }
                                break;
                            case 'wifi':
                                type = 'WiFi';
                                break;
                            case 'none':
                                type = 'No Connection';
                                break;
                            default:
                                type = connection.type;
                        }
                    }
                    
                    // Network strength detection
                    if (connection.rtt) {
                        if (connection.rtt < 50) strength = 'Excellent';
                        else if (connection.rtt < 100) strength = 'Good';
                        else if (connection.rtt < 300) strength = 'Fair';
                        else strength = 'Weak';
                    } else if (connection.downlink) {
                        if (connection.downlink > 10) strength = 'Excellent';
                        else if (connection.downlink > 5) strength = 'Good';
                        else if (connection.downlink > 2) strength = 'Fair';
                        else strength = 'Weak';
                    }
                    
                    updateNetworkDisplay(type, strength);
                } else {
                    // Fallback for browsers without Network Information API
                    detectNetworkFallback();
                }
            }
            
            function detectNetworkFallback() {
                // Try to get the actual network type from the device
                if (window.AndroidGetNetworkType) {
                    // For Android devices with bridge
                    const type = window.AndroidGetNetworkType();
                    updateNetworkDisplay(type, 'Unknown');
                } else {
                    // Final fallback - show unknown
                    updateNetworkDisplay('Unknown', 'Unknown');
                }
            }
            
            function updateNetworkDisplay(networkType, strength) {
                networkTypeElement.textContent = networkType;
                networkStrengthElement.textContent = `Strength: ${strength}`;
                
                // Update icon and color based on network type
                switch(networkType) {
                    case '2G':
                        networkIconElement.textContent = 'üì∂';
                        networkTypeElement.style.color = '#dc3545';
                        break;
                    case '3G':
                        networkIconElement.textContent = 'üì∂';
                        networkTypeElement.style.color = '#fd7e14';
                        break;
                    case '4G':
                        networkIconElement.textContent = 'üì∂';
                        networkTypeElement.style.color = '#007bff';
                        break;
                    case '4G+':
                        networkIconElement.textContent = 'üì∂+';
                        networkTypeElement.style.color = '#6610f2';
                        break;
                    case '5G':
                        networkIconElement.textContent = 'üì∂';
                        networkTypeElement.style.color = '#28a745';
                        break;
                    case 'WiFi':
                        networkIconElement.textContent = 'üì°';
                        networkTypeElement.style.color = '#17a2b8';
                        break;
                    default:
                        networkIconElement.textContent = '‚ùå';
                        networkTypeElement.style.color = '#6c757d';
                }
                
                // Update last updated time
                const now = new Date();
                lastUpdatedElement.textContent = `Last updated: ${now.toLocaleTimeString()}`;
            }
        });
    </script>
</body>
</html>
